Configuration:
  name: BeakGraph
  status: WARN

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    
    File:
      name: FileAppender
      fileName: "logs/beakgraph.log"
      PatternLayout:
        pattern: "%d{ISO8601} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender
        - ref: FileAppender

